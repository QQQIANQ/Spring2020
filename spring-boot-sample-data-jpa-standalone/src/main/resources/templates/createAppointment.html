<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Create Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <h3 class="display-5">Create Appointment</h3>
</head>
<body class="text-center">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


<div  class="container h-100">

    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-12" method="post" action="/createappointment">
            <div class="row d-flex justify-content-center">
                <div class="form-floating mb-3 col-md-4 " >
                    <input type="text" class="form-control" id="subjectInput"
                        placeholder="Sujet" th:name="sujet" required>
                    <label for="subjectInput">Sujet</label>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="form-floating mb-3 col-md-4">
                    <input type="date" class="form-control" id="dateRDVInput"
                        placeholder="Date de rendez-vous" th:name="dateRDV" required>
                    <label for="dateRDVInput">Date de rendez-vous</label>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="form-floating mb-3 col-md-4">
                    <input list="userList" th:name="userID" style="width:100%;height:4em" id="userID"
                        class="form-control" placeholder="ID utilisateur" required>
                    <label for="userID">ID utilisateur</label>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="form-floating mb-3 col-md-4">
                    <input list="workerList" th:name="workerID" style="width:100%;height:4em" id="workerID"
                        class="form-control" placeholder="ID professionnel" required>
                    <label for="workerID">ID professionnel</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" th:name="action">Enregistrer</button>
        </form>
    </div>
</div>


<datalist id="userList">
    <option th:each="u:${listUsers}" th:value="${u.getId()}" th:label="${u.getName()}">
</datalist>
<datalist id="workerList">
    <option th:each="u:${listWorkers}" th:value="${u.getId()}" th:label="${u.getName()}">
</datalist>

</body>
</html>
