<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <title>UserList</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<form action="/findallworkers" method="get">

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">DateNaissance</th>
      <th scope="col">Rate</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="w:${listworkers}">
      <td th:text="${w.getId()}"></td>
      <td th:text="${w.getName()}"></td>
      <td th:text="${w.getDateNaissance()}"></td>
      <td th:text="${w.getRate()}"></td>
    </tr>
    </tbody>

  </table>
</form>
<a th:href="@{/}" class="btn btn-primary">Return</a>
</body>
</html>
